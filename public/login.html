<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="./css/styleLogin.css">
  <title>Unify</title>

  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  </head>
</head>

<body class = "bodyBackground">
    <div class="jumbotron jumbotron-fluid bg-dark text-light" style="height: 150px;">
        <div class="container">
          <h1>Uni-fi</h1>
          <ul class="nav justify-content-end"> 
              <li class="nav-item">
                <a style="color: seashell" class="nav-link" href="/">Home</a>
              </li>
            </ul>
        </div>
      </div>

  
  <div class="login">
    <div class="login-header">
      <h1>Login</h1>
    </div>
    <div class="login-form">


      <h3>Username:</h3>
      <input type="text" placeholder="Username" id="username-input" /><br>


      <h3>Password:</h3>
      <input type="password" placeholder="Password" id="password-input" />
      <br>


      <input type="button" value="Login" class="login-button" id="submit" />
      <br>

      <input type="button" value="signup" id="signup" />
      <br>

      <!-- <h6 class="no-access">Can't access your account?</h6> -->
    </div>
  </div>
  <div class="error-page">
    <div class="try-again">Error: Try again?</div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="javascript/login.js"></script>
</body>

</html>
