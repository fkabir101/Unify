<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <title>CreateEvent</title>
</head>

<body>

    <ul class="nav justify-content-end">
        <!-- <li class="nav-item">
          <a class="nav-link active" href="#">View Events</a>
        </li> -->
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/signup">Sign Up</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/events">View Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/create">Create an Event</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
              </li>
      </ul>

  <div class="container">
    <form>
      <div class="form-group">
        <label for="eventName">Event Name:</label>
        <input type="text" class="form-control" id="eventName" placeholder="Event Name">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" placeholder="Description">
      </div>
      <div class="form-group">
        <label for="date">Date Month/Day/Year:</label>
        <input type="text" class="form-control" id="date" placeholder="10/20/2020">
      </div>

      <div class="form-group">
        <label for="date">Location:</label>
        <select class="custom-select" id="location">
          <option selected>Location</option>
          <option value="NJ">NJ</option>
          <option value="NY">NY</option>
          <option value="PA">PA</option>
        </select>
      </div>

      <div class="form-group">
          <label for="date">Max Participants:</label>
          <input type="text" class="form-control" id="limit" placeholder="999">
      </div>
      <div class="form-group">
        <label for="date">Category:</label>
        <select class="custom-select" id="category">
          <option selected>Location</option>
          <option value="Fighting Games">Fighting Games</option>
          <option value="Smash">Smash</option>
        </select>
      </div>
    </form>

    <button type="button" class="btn btn-primary" id="submit">Submit</button>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="javascript/create.js"></script>
</body>

</html>
