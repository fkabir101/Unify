<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Unify</title>

  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  </head>
</head>

<body class = "bodyBackground">
    <div class="jumbotron jumbotron-fluid bg-dark text-light" style="height: 150px;">
        <div class="container">
          <h1>Uni-fi</h1>
          <ul class="nav justify-content-end"> 
              <li class="nav-item">
                <a style="color: seashell" class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a style="color: seashell" class="nav-link login" href="/login">Login</a>
              </li>
              <li class="nav-item">
                  <a style="color: seashell" class="nav-link" href="/signup">Sign Up</a>
                </li>
              <li class="nav-item">
                <a style="color: seashell" class="nav-link" href="/events">View Events</a>
              </li>
              <li class="nav-item">
                <a style="color: seashell" class="nav-link create">Create an Event</a>
              </li>
              <li class="nav-item">
                  <a style="color: seashell" class="nav-link user">Users</a>
                </li>
              <li class="nav-item">
                <a style="color: seashell" class="nav-link logout" href="/">Log Out</a>
              </li>
            </ul>
        </div>
      </div>


  <!-- ///////////////////////////// -->
  <!-- HEADER ENDS HERE -->
  <!-- /////////////////////////////// -->


  <div class="container">
    <form>
      <div class="form-group">
        <label for="eventName">Event Name:</label>
        <input type="text" class="form-control" id="eventName" placeholder="Event Name">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" placeholder="Description">
      </div>
      <div class="form-group">
        <label for="date">Date Month/Day/Year:</label>
        <input type="text" class="form-control" id="date" placeholder="10/20/2020">
      </div>

      <div class="form-group">
        <label for="date">Location:</label>
        <select class="custom-select" id="location">
          <option selected>Location</option>
          <option value="NJ">NJ</option>
          <option value="NY">NY</option>
          <option value="PA">PA</option>
        </select>
      </div>

      <div class="form-group">
        <label for="eventVenue">Event Venue:</label>
        <input type="text" class="form-control" id="eventVenue" placeholder="Event Venue">
      </div>

      <div class="form-group">
          <label for="date">Max Participants:</label>
          <input type="text" class="form-control" id="limit" placeholder="999">
      </div>
      <div class="form-group">
        <label for="date">Category:</label>
        <select class="custom-select" id="category">
          <option selected>Category</option>
          <option value="Fighting Games">Fighting Games</option>
          <option value="Smash">Smash</option>
        </select>
      </div>
    </form>

    <button type="button" class="btn btn-primary" id="submitCreate">Submit</button>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="javascript/create.js"></script>
  <script src="javascript/login.js"></script>
</body>

</html>
